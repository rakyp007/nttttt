<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-wed/css/all.main.css">
    <link rel="stylesheet" href="Reviews.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
          <!-- title -->
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <!-- review -->
          <article class="review">
            <div class="img-container">
              <img src="person-1.jpeg" id="person-img" alt="" />
            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
              asperiores debitis incidunt, eius earum ipsam cupiditate libero?
              Iste, doloremque nihil?
            </p>
            <!-- prev next buttons-->
            <div class="button-container">
              <button class="prev-btn">
                <i class="material-symbols-outlined">arrow_back_ios</i>
              </button>
              <button class="next-btn">
                <i class="material-symbols-outlined">
                  arrow_forward_ios
                  </i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
          </article>
        </section>
      </main>
      <!-- JavaScript-->
      <script src="Reviews.js"></script>
</body>
</html>
